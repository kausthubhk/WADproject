<html lang="en">

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="qfc-dark.css">
    <title></title>
    <!-- <link rel="stylesheet" href="qfc-light.css"> -->
</head>

<body>
<div class="qfc-container">
    <label style="text-align-all: center">Student information to be filled by student</label>
    <form>
        <div>
            <div>
                <label>
                    <input placeholder="Full Name" type="text" required>
                </label>
            </div>
            <div>
                <label>
                    <input placeholder="USN" type="text" required>
                </label>
            </div>
            <div>
                <label>
                    <input placeholder="Phone Number" type="tel" required>
                </label>
            </div>
            <div class="flex-container">
                <div class="flex-child">
                    <label for="birthday" style="font-weight: 500">Day of Birth</label>
                    <label>
                        <input type="date" id="birthday" name="birthday">
                    </label>
                </div>
                <div class="flex-child">
                    <label style="font-weight: 500">Blood group</label>
                    <label>
                        <select id style="height: 64.75%">
                            <option disabled selected value="--">Select Your City</option>
                            <option value="Bangalore">Bangalore</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Kolkata">Kolkata</option>
                        </select>
                    </label>
                </div>

            </div>
            <div>
                <label>
                    <input placeholder="Email Address" type="email" required>
                </label>
            </div>
            <div>
                <label>
                    <input placeholder="Father's Name" type="text" required>
                </label>
            </div>
            <div>
                <label>
                    <input placeholder="Father's Occupation" type="text" required>
                </label>
            </div>
            <div class="flex-container">
                <div class="flex-child">
                    <label>
                        <input placeholder="Phone Number" type="tel" required>
                    </label>
                </div>
                <div class="flex-child">
                    <label>
                        <input placeholder="Email Address" type="email" required>
                    </label>
                </div>
            </div>

            <div>
                <label>Gender</label>
                <div>
                    <label>
                        <input type="radio" name="set_1" checked="checked">Male
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="set_1">Female
                    </label>
                </div>
            </div>
            <div>
                <div>
                    <label>
                        <input type="checkbox" checked="checked">
                    </label>
                    <label>Do you love this form?</label>
                </div>
            </div>
            <div>
                <label>Your City (single-select)</label>
                <label>
                    <select id>
                        <option disabled selected value="--">Select Your City</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Kolkata">Kolkata</option>
                    </select>
                </label>
            </div>
            <div>
                <label>Favourite Foods (multi-select)</label>
                <label>
                    <select multiple>
                        <option value="Cheese">Cheese</option>
                        <option value="Bacon">Bacon</option>
                        <option value="Pasta">Pasta</option>
                        <option value="Pizza">Pizza</option>
                    </select>
                </label>
            </div>
            <div>
                <label>Message (textarea)</label>
                <div >
                    <label >
                        <textarea placeholder="Eg. Enter your messages here" style="height: 40%"></textarea>
                    </label>
                </div>
            </div>
            <div>
                <label>Attach file</label>
                <div>
                    <input type="file" id>
                </div>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>

</html>
